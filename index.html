<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Step Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="main-container">
      <!-- Left side (Steps) -->
      <div class="steps-sidebar">
        <ul class="steps-list">
          <li class="step-item active">
            <span class="step-number">1</span>
            <div class="step-info">
              <span class="step-counter">STEP 1</span>
              <span class="step-title">YOUR INFO</span>
            </div>
          </li>

          <li class="step-item">
            <span class="step-number">2</span>
            <div class="step-info">
              <span class="step-counter">STEP 2</span>
              <span class="step-title">SELECT PLAN</span>
            </div>
          </li>

          <li class="step-item">
            <span class="step-number">3</span>
            <div class="step-info">
              <span class="step-counter">STEP 3</span>
              <span class="step-title">ADD-ONS</span>
            </div>
          </li>

          <li class="step-item">
            <span class="step-number">4</span>
            <div class="step-info">
              <span class="step-counter">STEP 4</span>
              <span class="step-title">SUMMARY</span>
            </div>
          </li>
        </ul>
      </div>

      <!-- Right side (Form Section) -->
      <div class="form-section">
        <div class="form-content">
          <h2 class="form-title">Personal info</h2>
          <p class="form-description">
            Please provide your name, email address, and phone number.
          </p>

          <form id="personal-info-form" novalidate>
            <div class="form-group">
              <div class="label-container">
                <label for="name" class="form-label">Name</label>
                <span class="error-message d-none">This field is required</span>
              </div>
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="e.g. Stephen King"
                required
              />
            </div>

            <div class="form-group">
              <div class="label-container">
                <label for="email" class="form-label">Email Address</label>
                <span class="error-message d-none">This field is required</span>
              </div>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="e.g. stephenking@lorem.com"
                required
              />
            </div>

            <div class="form-group">
              <div class="label-container">
                <label for="phone" class="form-label">Phone Number</label>
                <span class="error-message d-none">This field is required</span>
              </div>
              <input
                type="tel"
                id="phone"
                class="form-control"
                placeholder="e.g. +1 234 567 890"
                required
              />
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Next Step</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
