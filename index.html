<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Step Form</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container py-5">
      <div class="row align-items-start">
        <!-- Left side (Steps) -->
        <div class="StepsPerson col-8 col-md-6 mb-4 mb-md-0">
          <ul class="list-unstyled d-flex flex-column gap-4">
            <li class="step-item active d-flex align-items-center gap-3">
              <span
                class="step-icon fs-3 text-white bg-primary rounded-circle px-2"
                >1</span
              >
              <div>
                <h6 class="text-uppercase mb-0">Step 1</h6>
                <p class="fw-semibold mb-0">Your Info</p>
              </div>
            </li>

            <li class="step-item d-flex align-items-center gap-3">
              <span class="step-icon fs-3 text-primary">2</span>
              <div>
                <h6 class="text-uppercase mb-0">Step 2</h6>
                <p class="fw-semibold mb-0">Select Plan</p>
              </div>
            </li>

            <li class="step-item d-flex align-items-center gap-3">
              <span class="step-icon fs-3 text-primary">3</span>
              <div>
                <h6 class="text-uppercase mb-0">Step 3</h6>
                <p class="fw-semibold mb-0">Add-ons</p>
              </div>
            </li>

            <li class="step-item d-flex align-items-center gap-3">
              <span class="step-icon fs-3 text-primary">4</span>
              <div>
                <h6 class="text-uppercase mb-0">Step 4</h6>
                <p class="fw-semibold mb-0">Summary</p>
              </div>
            </li>
          </ul>
        </div>

        <!-- Right side (Form Section) -->
        <div class="col-12 col-md-6">
          <h2 class="fw-bold mb-2">Personal info</h2>
          <p class="text-muted mb-4">
            Please provide your name, email address, and phone number.
          </p>

          <form id="personal-info-form" novalidate>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <span class="errorMessage d-none text-danger"
                >This field is required</span
              >
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="Enter your Name..."
                required
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <span class="errorMessage d-none text-danger"
                >This field is required</span
              >
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Enter your Email Address..."
                required
              />
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <span class="errorMessage d-none text-danger"
                >This field is required</span
              >
              <input
                type="text"
                id="phone"
                class="form-control"
                placeholder="e.g. +1 234 567 890"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary">Next Step</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
