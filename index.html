<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Step Form</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container py-5">
      <div class="row align-items-start">
        <!-- Left side (Steps) -->
        <div class="StepsPerson col-12 col-md-6 mb-4 mb-md-0">
          <ul class="list-unstyled d-flex flex-column gap-4">
            <li
              class="step-item d-flex align-items-center gap-3"
              aria-current="step"
            >
              <span class="step-icon text-primary fs-3">
                <i class="bi bi-1-circle"></i>
              </span>
              <div>
                <h6 class="text-uppercase mb-0">Step 1</h6>
                <p class="fw-semibold mb-0">Your Info</p>
              </div>
            </li>

            <li class="step-item d-flex align-items-center gap-3">
              <span class="step-icon text-primary fs-3">
                <i class="bi bi-2-circle"></i>
              </span>
              <div>
                <h6 class="text-uppercase mb-0">Step 2</h6>
                <p class="fw-semibold mb-0">Select Plan</p>
              </div>
            </li>

            <li class="step-item d-flex align-items-center gap-3">
              <span class="step-icon text-primary fs-3">
                <i class="bi bi-3-circle"></i>
              </span>
              <div>
                <h6 class="text-uppercase mb-0">Step 3</h6>
                <p class="fw-semibold mb-0">Add-ons</p>
              </div>
            </li>

            <li class="step-item d-flex align-items-center gap-3">
              <span class="step-icon text-primary fs-3">
                <i class="bi bi-4-circle"></i>
              </span>
              <div>
                <h6 class="text-uppercase mb-0">Step 4</h6>
                <p class="fw-semibold mb-0">Summary</p>
              </div>
            </li>
          </ul>
        </div>

        <!-- Right side (Form / Validation Section) -->
        <div class="col-12 col-md-6">
          <div class="info-plan">
            <p class="text-information">Personal info</p>
            <span class="text-details"
              >please provide your name, email address,and phone number.</span
            >
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Name</label
            >
            <span class="errorMessage d-none">This field is required</span>
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter your Name..."
              required
            />
            <label for="exampleFormControlInput1" class="form-label"
              >Email Address</label
            >
            <span class="errorMessage d-none">This field is required</span>

            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter your Email Address..."
              required
            />
            <label for="exampleFormControlInput1" class="form-label"
              >Phone Number</label
            >
            <span class="errorMessage d-none">This field is required</span>

            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="e.g. +1 234 567 890"
              required
            />
          </div>
          <div class="accordion-button">
            <button type="button" class="btn btn-primary">Next Step</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
